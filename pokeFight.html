<!doctype html> 
<html lang='en'>

<head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"> -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pokemon Fight Club</title>
</head>
<header>
    <nav class="navbar is-primary">
        <div class="container">
            <div class="navbar-brand">
                <a href="" class="navbar-item">
                    Pokemon Fight Club !!!
                </a>
                <span class="navbar-burger burger" data-target="navMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-end">
                    <a href="#" id="fightArena" class="navbar-item is-active fightArena">Fight Arena</a>
                    <a href="#" id="pokeGen" class="navbar-item pokeGen">Pokemon Generation</a>
                </div>
            </div>
        </div>
    </nav>
    <script type="text/javascript">
        (function () {
            var burger = document.querySelector(".burger");
            var nav = document.querySelector("#" + burger.dataset.target);
            burger.addEventListener(`click`, function () {
                burger.classList.toggle(`is-active`);
                nav.classList.toggle(`is-active`);
            });
        })();
    </script>
</header>

<body>
    <div class="container">
        <div class="columns">
            <!-- this is the pulldown for poke 1 -->
            <div id="pokeOneSelect"class="column">
                <div class="field">
                    <div class="control">
                      <div class="select is-primary">
                        <select>
                          <option>Select dropdown</option>
                          <option>With options</option>
                        </select>
                      </div>
                    </div>
                  </div>
              <!-- First column -->
              <!-- this is the diplay for poke 1 -->
                <h2 id="pokeNameOne" class="pokeNameOne">Pokemon Name</h2>
                <img id="imgPokeOne" class="imgPokeOne" src="http://placehold.it/320x320" >
                <li id="liHpOne" class="liHpOne">HP:</li>
                <li id="liAttOne" class="liAttOne">Attack:</li>
                <li id="liDefOne" class="liDefOne">Defense:</li>
                <li id="liSpOne" class="liSpOne">Speed:</li>
            </div>
            <div class="column">
                <div class="field">
                    <div class="control">
                        <!-- this is the dropdown for poky 2 -->
                      <div class="select is-primary">
                        <select>
                          <option>Select dropdown</option>
                          <option>With options</option>
                        </select>
                      </div>
                    </div>
                  </div>
              <!-- Second column -->
              <!-- this is the didplay for poky 2 -->
                <h2 id="pokeNameTwo" class="pokeNameTwo">Pokemon Name</h2>
                <img id="imgPokeTwo" class="imgPokeTwo " src="http://placehold.it/320x320" >
                <li id="liHP2" class="liHP2">HP:</li>
                <li id="liAtt2" class="liAtt2">Attack:</li>
                <li id="liDef2" class="liDef2">Defense:</li>
                <li id="liSp2" class="liSp2">Speed:</li>
            </div>
         </div>
    <div class="container"> 
        <div class="column">  
            <div class="row has-text-centered" >
                <div class="field is-grouped ">
                    <!-- this is the 3 buttons  -->
                    <button class="button is-danger is-large is-rounded">Lets RUMBLE!!!!</button>
                    <button class="button is-worning is-large is-rounded has-text-centered">Pause!</button>
                    <button class="button is-success is-large is-rounded">STOP!</button>
                </div>
            </div>   
        </div> 
        <!-- <textarea class="textarea" placeholder="e.g. Hello world"></textarea>       -->
    </div>
    <br>
   <span class = "is-size-5">
       <!-- Primary Textarea  -->
    </span>
    <div class = "field">
       <div class = "control">
            <textarea class = "textarea is-primary" type = "text" placeholder = "Enter your input"></textarea>
       </div>
    </div>
    <br>
    </div>

    <script src='script.js'></script>

</html>
