  <body>
    <div class="container is-centered">
      <div class="column">
        <!-- this is the dropdown menu-->
        <div id="pokeSelect" class="column has-text-centered">
          <div class="field">
            <div class="control">

        </div>
        <!-- this is the diplay for generated Pokemon -->
          <input style="width:15em;" class="input" type="pokeName" placeholder="Pokemon Name">
          <br>          
          <img
            id="imgPokeGen"
            class="imgPokeGen"
            src= ""
          />
          <ul style="list-style:n;">
            <li id="hpGen" class="hpGen">HP:</li>
            <li id="attGen" class="attGen">Attack:</li>
            <li id="defGen" class="defGen">Defense:</li>
            <li id="spGen" class="spGen">Speed:</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="buttons are-large is-centered">
      <button id="btn1Gen" class="buttonGen">Generate</button>
      <button id="btn2Gen" class="buttonGen">Delete</button>
      <button id="btn3Gen" class="buttonGen">Save</button>
