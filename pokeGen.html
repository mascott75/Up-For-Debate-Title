<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"
    />
    <title>Pokemon Generation</title>
  </head>
  <header>
    <nav class="navbar is-primary">
      <div class="container">
        <div class="navbar-brand">
          <a href="" class="navbar-item">
            Pokemon Generation
          </a>
          <span class="navbar-burger burger" data-target="navMenu">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navMenu" class="navbar-menu">
          <div class="navbar-end">
            <a href="#" id="fightArena" class="navbar-item fightArena"
              >Fight Arena</a
            >
            <a href="#" id="pokeGen" class="navbar-item is-active pokeGen"
              >Pokemon Generation</a
            >
          </div>
        </div>
      </div>
    </nav>
    <script type="text/javascript">
      (function() {
        var burger = document.querySelector(".burger");
        var nav = document.querySelector("#" + burger.dataset.target);
        burger.addEventListener(`click`, function() {
          burger.classList.toggle(`is-active`);
          nav.classList.toggle(`is-active`);
        });
      })();
    </script>
  </header>

  <body>
    <div class="container is-centered">
      <div class="column">
        <!-- this is the dropdown menu-->
        <div id="pokeOneSelect" class="column has-text-centered">
          <div class="field is-centered">
            <div class="control">
              <div class="select is-primary">
                <select>
                  <option>Select dropdown</option>
                  <option>With options</option>
                </select>
              </div>
            </div>
          </div>
          <!-- this is the diplay for generated Pokemon -->
          <h2 id="pokeNameOne" class="pokeNameOne">{{pokemonName}}</h2>
          <img
            id="imgPokeOne"
            class="imgPokeOne"
            src=`{{imgPokeOne}}`
          />
          <ul style="list-style:none;">
            <li id="liHpOne" class="liHpOne">HP:{{hitPoint}}</li>
            <li id="liAttOne" class="liAttOne">Attack:{{attack}}</li>
            <li id="liDefOne" class="liDefOne">Defense:{{defense}}</li>
            <li id="liSpOne" class="liSpOne">Speed:{{speed}}</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="buttons are-large is-centered">
      <button id="btn1" class="button">{{buttonOneName}}</button>
      <button id="btn2" class="button">{{buttonTwoName}}</button>
      <button id="btn3" class="button">{{buttonThreeName}}</button>
    </div>
    <br />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <!-- <script src='script.js'></script> -->
  </body>
</html>
