<!doctype html>
<html lang='en'>

<head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"> -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pokemon Fight Club</title>
</head>
<header>
    <nav class="navbar is-primary">
        <div class="container">
            <div class="navbar-brand">
                <a href="" class="navbar-item">
                    Pokemon Fight Club !!!
                </a>
                <span class="navbar-burger burger" data-target="navMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-end">
                    <a href="#" id="fightArena" class="navbar-item is-active fightArena">Fight Arena</a>
                    <a href="#" id="pokeGen" class="navbar-item pokeGen">Pokemon Generation</a>
                </div>
            </div>
        </div>
    </nav>
    <script type="text/javascript">
        (function () {
            var burger = document.querySelector(".burger");
            var nav = document.querySelector("#" + burger.dataset.target);
            burger.addEventListener(`click`, function () {
                burger.classList.toggle(`is-active`);
                nav.classList.toggle(`is-active`);
            });
        })();
    </script>
</header>

<body>
    <div class="container">
        <div class="columns">
            <div id="pokeOneSelect" class="column has-text-centered">
                <div class="field">
                    <div class="control">
                        <div id="selectOne" class="selectOne is-primary">
                            <select>
                                <option>Select dropdown</option>
                                <option>With options</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- First column -->
                <!-- this is the diplay for poke 1 -->

                <h2 id="pokeNameOne" class="pokeNameOne">Pokemon Name</h2>
                <img id="imgPokeOne" class="imgPokeOne" src="http://placehold.it/320x320">
                <ul style="list-style: none;">
                    <li id="liHpOne" class="liHpOne">HP:</li>
                    <li id="liAttOne" class="liAttOne">Attack:</li>
                    <li id="liDefOne" class="liDefOne">Defense:</li>
                    <li id="liSpOne" class="liSpOne">Speed:</li>
                </ul>
            </div>
            <div id="pokeTwoSelect" class="column has-text-centered">
                <div class="field">
                    <div class="control">
                        <div id="selectTwo" class="selectTwo is-primary">
                            <select>
                                <option>Select dropdown</option>
                                <option>With options</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- First column -->
                <!-- this is the diplay for poke 1 -->

                <h2 id="pokeNameTwo" class="pokeNameTwo">Pokemon Name</h2>

                <ul style="list-style: none;">
                    <li id="liHpTwo" class="liHpTwo">HP:</li>
                    <li id="liAttTwo" class="liAttTwo">Attack:</li>
                    <li id="liDefTwo" class="liDefTwo">Defense:</li>
                    <li id="liSpTwo" class="liSpTwo">Speed:</li>
                </ul>
            </div>
        </div>
        
                <div class="buttons are-large is-centered">
                    <button id="btn1" class="button">buttonTwoName</button>
                    <button id="btn2" class="button">buttonTwoName</button>
                    <button id="btn3" class="button">buttonThreeName</button>
                </div>
            
            <!-- <textarea class="textarea" placeholder="e.g. Hello world"></textarea>       -->
        </div>
        <br>
        <span class="is-size-5">
            <!-- Primary Textarea  -->
        </span>
        <div class="field">
            <div class="control">
                <textarea class="textarea is-primary" type="text" placeholder="Enter your input"></textarea>
            </div>
        </div>
        <br>
    </div>


    <script src='https://code.jquery.com/jquery-3.4.1.min.js'

    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'

        crossorigin='anonymous'></script>

    <script src='script.js'></script>
</body>
