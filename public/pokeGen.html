<body>
    <div class="container">
        <div class="columns">
            <div id="pokeOneSelect" class="column has-text-centered">
                <div class="field">
                    <div class="control">
                        <div  class="selectOne is-primary">
                            <select id="selectOne">
                                <option>---Select---</option>
                                <option id ="newPoke" value ="New Pokemon">New Pokemon</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- this is the diplay for new pokemon -->
                <input style="width:15em;" id="pokeName" type="pokeName" placeholder="Pokemon Name">
                <br>
                <br>
                <img id="imgPokeGen" class="imgPokeGen" src="">
                <ul style="list-style: none;">
                    <li id="hpGen" class="hpGen">HP:</li>
                    <li id="attGen" class="attGen">Attack:</li>
                    <li id="defGen" class="defGen">Defense:</li>
                    <li id="spGen" class="spGen">Speed:</li>
                </ul>
    <div class="buttons are-large is-centered">
      <button id="btn1Gen" class="buttonGen">Generate</button>
      <button id="btn2Gen" class="buttonGen">Delete</button>
      <button id="btn3Gen" class="buttonGen">Save</button>
    </div>
  </div>
